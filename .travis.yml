sudo: false

env:
  global:
    - PYTHONUNBUFFERED=yes
    - secure: "TyC3F7uBmd4iWLpUyhIDkpRfbhPUmRqFeFhr12VSHfzODQfeLBqB9hHMhhjVLlk1gsQwIXzNDY2X82U83d4gG0X+SEPDUpTimuWc/GJoJLQL4+uyfpS8seQWnxa7ZXkZrUdKb2owHtx+0ESzZwfOg+pd0OxoMenK9bcGo3hZtkk="

addons:
  apt:
    packages:
      - zsh

matrix:
  include:
    - python: '2.7'
      os: linux
      language: python
    - python: '3.4'
      os: linux
      language: python
    - python: '3.5'
      os: linux
      language: python
    - python: '3.5'
      env: FLAKE8=true
      os: linux
      language: python
    - os: osx
      env: PYTHON_VERSION=3.5
    - python: '3.5'
      env: CONDA_BUILD=master
      os: linux
      language: python
    - python: '3.5'
      env: CONDA_BUILD=1.21.11
      os: linux
      language: python

install:
  - which -a python
  - env | sort
  - source ./utils/travis-run-install.sh

script:
  - source ./utils/travis-run-script.sh

sudo: false

after_success:
  - pip install codecov coveralls scrutinizer-ocular
  - codecov --env PY_VERSION
  - coveralls || true
  - ocular || true
