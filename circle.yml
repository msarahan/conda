machine:
  timezone:
    Etc/UTC
  environment:
    PYTHON_VERSION: 3.6

dependencies:
  pre:
    - sudo apt-get install zsh
  cache_directories:
    - "~/miniconda/pkgs"
    - "~/.conda/pkgs"
  override:
    - source utils/functions.sh && run_setup

test:
  override:
    - source utils/functions.sh && run_tests
